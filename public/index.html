<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaseGPT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app-container" class="container-fluid">
      <div id="header-frame">
        <div id="logo-container" class="col-6 col-md-4">
            <select id="persona-dropdown" class="form-control-plaintext form-select"></select>
        </div>
        <div id="persona-container" class="col-2 col-md-4">
          <img id="persona-image" src="" alt="" class="img-fluid" />
        </div>
        <div id="username-frame" class="col-4 col-md-4 username-frame-container">
          <div id="username-container">
            <div id="username-input-container" class="input-group">
              <input type="text" id="username-input" class="form-control" placeholder="Name:">
              <button id="username-submit-button" class="btn btn-outline-secondary"><img src="/img/send-btn.svg" alt="send"></button>
            </div>
          </div>
        </div>
      </div>
      <div id="content-container">
        <div id="frame-container">
          <div id="left-frame" class="flex-row">
            <!-- <button class="btn btn-primary">New</button> -->
            <button class="btn btn-primary" id="todays-chats-btn">Today's Chats</button>
            <button class="btn btn-primary" id="clear-btn">Clear</button>
          </div>
          <div id="chat-container">
            <div id="chat-window"></div>
          </div>
          <div id="history-frame"></div>
        </div>
      </div>
      <div id="bottom-frame">
        <div id="input-container" class="col-12 col-md-8">
          <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Ask me anything!">
            <button id="send-button" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
