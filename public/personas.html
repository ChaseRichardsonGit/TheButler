<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css"> <!-- Add this line to link the admin.css file -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> <!-- Add the "ms-auto" class here -->
            <li class="nav-item">
              <a class="nav-link" href="personas.html">Persona Edit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">Chat History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="form-group">
        <label for="persona-dropdown">Select Persona:</label>
        <select class="form-control" id="persona-dropdown"></select>
      </div>
      <div class="form-group">
        <label for="persona-name">Persona Name:</label>
        <input type="text" class="form-control" id="persona-name" readonly>
      </div>
      <div class="form-group">
        <label for="persona-data">Persona Data:</label>
        <textarea class="form-control" id="persona-data" name="data"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data2">Persona Data2:</label>
        <textarea class="form-control" id="persona-data-2" name="data2"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data3">Persona Data3:</label>
        <textarea class="form-control" id="persona-data-3" name="data3"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data4">Persona Data4:</label>
        <textarea class="form-control" id="persona-data-4" name="data4"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data5">Persona Data5:</label>
        <textarea class="form-control" id="persona-data-5" name="data5"></textarea>
      </div>
      <button id="save-persona-data-btn">Save</button>
      <button id="new-persona-btn">New Persona</button>
      <button id="dark-mode-btn">Dark Mode</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
