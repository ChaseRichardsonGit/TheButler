<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css"> <!-- Add this line to link the admin.css file -->
  </head>
  <body>
    <div class="container mt-3">
      <div class="form-group">
        <label for="persona-dropdown">Select Persona:</label>
        <select class="form-control" id="persona-dropdown"></select>
      </div>
      <div class="form-group">
        <label for="persona-name">Persona Name:</label>
        <input type="text" class="form-control" id="persona-name" readonly>
      </div>
      <div class="form-group">
        <label for="persona-data">Persona Data:</label>
        <textarea class="form-control" id="persona-data"></textarea>
      </div>
      <button id="save-persona-data-btn">Save</button>
      <button id="new-persona-btn">New Persona</button>
      <button id="dark-mode-btn">Dark Mode</button>
    </div>
    <div class="form-group">
  <label for="username-input">Username:</label>
  <input type="text" class="form-control" id="username-input">
</div>
<div class="form-group">
  <label for="persona-input">Persona:</label>
  <input type="text" class="form-control" id="persona-input">
</div>
<button id="search-history-btn" class="btn btn-primary">Search History</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="admin.js"></script>
    <script src="app.js"></script>
  </body>
</html>
