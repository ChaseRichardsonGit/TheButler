<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="admin.css"> <!-- Add this line to link the admin.css file -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> <!-- Add the "ms-auto" class here -->
          <li class="nav-item">
            <a class="nav-link" href="personas.html">Persona Edit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">Chat History</a>
          </li>
        </ul>

  <div class="container">
    <h1>Chat History</h1>
    <div class="form-group">
      <label for="username-input">Username:</label>
      <input type="text" class="form-control" id="username-input">
    </div>

      <label for="persona-input">Persona:</label>

    <div id="chat-container">
      <div id="chat-window"></div>
    </div>
  </div>
