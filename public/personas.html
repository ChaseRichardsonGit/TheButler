<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="admin.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="personas.html">Persona Edit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="history.html">Chat History</a>
            </li>
            <li class="nav-item">
              <a id="new-persona-btn" class="nav-link btn btn-primary" href="#">New Persona</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="form-group">
        <label for="persona-dropdown">Select Persona:</label>
        <select class="form-control" id="persona-dropdown"></select>
      </div>
      <div class="form-group">
        <label for="persona-name">Persona Name:</label>
        <input type="text" class="form-control" id="persona-name" readonly>
      </div>
      <div class="form-group">
        <label for="persona-data">[Prime Directive]:</label>
        <textarea class="form-control" id="persona-data" name="data"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data2">[Conversation Style]:</label>
        <textarea class="form-control" id="persona-data-2" name="data2"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data3">[State of Mind]:</label>
        <textarea class="form-control" id="persona-data-3" name="data3"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data4">[Steering]:</label>
        <textarea class="form-control" id="persona-data-4" name="data4"></textarea>
      </div>
      <div class="form-group">
        <label for="persona-data5">[Dynamic Agenda]:</label>
        <textarea class="form-control" id="persona-data-5" name="data5"></textarea>
      </div>
      <button id="save-persona-data-btn" class="btn btn-primary">Save</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
  </body>
</html>
