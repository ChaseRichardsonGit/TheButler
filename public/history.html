<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
  <script src="admin.js"></script>
  <script src="utils/robotomize.js"></script>
  <script src="utils/DataTables.js"></script>
  <link rel="stylesheet" href="admin.css"> 
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css"> 
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="personas.html">Personas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="history.html">Bot Memory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="#" id="update-history-btn" data-bs-toggle="modal" data-bs-target="#update-history-modal">Robotomize</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Bot Memory</h1>
    <div class="form-group">
      <label for="username-input">Username:</label>
      <input type="text" class="form-control" id="username-input">
    </div>
    <div class="form-group">
      <label for="persona-input">Persona:</label>
      <input type="text" class="form-control" id="persona-input">
    </div>
    <button id="search-history-btn" class="btn btn-primary">Search History</button>
    <div id="chat-container">
      <div id="chat-window"></div>
    </div>
  </div>
  <div class="modal fade" id="update-history-modal" tabindex="-1" aria-labelledby="update-history-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="update-history-modal-label">Update History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="update-history-form">
            <div class="mb-3">
              <label for="sender-input" class="form-label">Sender</label>
              <input type="text" class="form-control" id="sender-input" required>
            </div>
            <div class="mb-3">
              <label for="receiver-input" class="form-label">Receiver</label>
              <input type="text" class="form-control" id="receiver-input" required>
            </div>
            <div class="mb-3">
              <label for="count-input" class="form-label">Count</label>
              <input type="number" class="form-control" id="count-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
